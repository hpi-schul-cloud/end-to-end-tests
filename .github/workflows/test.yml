name: Test

on: [push]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: run git change
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "git@github.com:"
      - name: execute tests
        run: curl "https://raw.githubusercontent.com/hpi-schul-cloud/integration-tests/develop/scripts/ci/fetch.github.sh" | bash
        env:
          ES_USER: ${{ secrets.ES_USER }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          ES_OAUTH_SECRET: ${{ secrets.ES_OAUTH_SECRET }}
          ES_MERLIN_USERNAME: ${{ secrets.ES_MERLIN_USERNAME }}
          ES_MERLIN_PW: ${{ secrets.ES_BERLIN_PW }}
      - uses: actions/upload-artifact@v1
        name: upload results
        if: always()
        with:
          name: report
          path: integration-tests/reports

