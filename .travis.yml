language: node_js
node_js: '10'
sudo: required
branches:
  only:
    - develop
    - master
    - /^(?i:release|hotfix).*$/
services:
  - docker
env:
  global:
    - GIT_SHA=$( git rev-parse HEAD )
    - SC_DEMO_USER_PASSWORD=schulcloud
    - FEATURE_TEAMS_ENABLED=true
    - IT_CLIENT_HOST=client
before_install:
  - mkdir -p integration-tests
  - mv !(integration-tests|node_modules) integration-tests
  - git clone https://github.com/schul-cloud/schulcloud-server.git schulcloud-server
  - git clone -b integration-test https://github.com/schul-cloud/docker-compose.git docker-compose
install:
  - cd docker-compose && docker-compose -f docker-compose.integration-test.yml up -d && cd ..
  - cd integration-tests && npm ci && cd ..
script:
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_TAG
  # - cd integration-tests && npm run all && cd ..
  - cd integration-tests && npm run test && cd ..
cache:
  directories:
    - schulcloud-client/node_modules
    - integration-tests/node_modules